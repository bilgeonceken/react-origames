{% load static %}
{% block localstatic %}
  <link rel="stylesheet" href="{% static '/css/_header.css' %}">
{% endblock localstatic %}

{% block header %}
<header class="main-header">
  <div class="main-header-left">
    <div class="main-header-logo"></div>
    <h3 class="main-header-origames">OriGames</h3>
  </div>
  <div class="main-header-right">
    {% if request.path == "/login" %}
      <div class="main-header-registration-single for-login-page">
        <span>Don't have an account?</span>
        <a href="/signup">Sign up</a>
      </div>
    {% endif %}
    {% if request.path == "/signup" %}
      <div class="main-header-registration-single for-signup-page">
        <span>Already have an account?</span>
        <a href="/login">Sign in</a>
      </div>
    {% endif %}
  </div>
</header>
{% endblock header %}
